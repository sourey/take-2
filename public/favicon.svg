  <!-- Top-left corner -->
  <text x="4" y="8" font-family="serif" font-size="6" fill="#000" font-weight="bold">T</text>
  <text x="4" y="15" font-family="serif" font-size="6" fill="#000">♠</text>

  <!-- Bottom-right corner -->
